<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inka's Sweet 17th!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <style>
        body{
            background-color: bisque;
        }
        h1{
            font-family: "Playfair Display", serif;
            font-size: 3rem;
            color: #5d4037;
            margin-inline-start: 34%;
        }
        p{
            font-family: "Inter", sans-serif;
            font-size: 1.5rem;
            color: #8d6e63;
            margin-inline-start: 44%;
        }
         .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 40px; 
            padding: 20px 5%;
            width: 100%;
            box-sizing: border-box;
        }
        img {
            max-width: 45%; 
            height: auto;
            border-radius: 10px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1 class="Playfair">HAPPY BIRTHDAY INKA</h1>
    <p> It's your sweet 17th ❤️</p>
    <div class="container">
        <img src="https://i.pinimg.com/736x/92/27/29/92272942e1017025a3f68f5015fd3303.jpg" width="700px">
        <img src="https://i.pinimg.com/1200x/7a/9c/ac/7a9cac41faaa280837c8b0ee97824592.jpg" width="700 px">
    </div>
    <div class="nextbutton">
        <a href="page2.html" class="next-button"> Click here!</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        window.onload = function() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#5d4037', '#8d6e63', '#ffffff', '#f4a460']
            });
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#5d4037', '#8d6e63']
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#5d4037', '#8d6e63']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        };
    </script>
</body>

</html>
